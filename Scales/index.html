<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Scale - Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Scale Maker</h1>  
        <h2>Discover any scale formation in a few steps</h2>
    </header>
    <main>
        <h3>Scale Type</h3>
        <select id="type">
            <option value="Ma">Major</option>
            <option value="Mi">Minor</option>

        </select>
        <h3>Choose a chord:</h3>
        <select id="chord">
            <!-- <option value="Cb">Cb</option> -->
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="Db">Db</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="Eb">Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="Gb">Gb</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="Ab">Ab</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="Bb">Bb</option>
            <option value="B">B</option>
        </select>
        <button type="button" onclick="choose()">Ready</button>
        <h3>Your harmonic scale:</h3>
        <p id="scale1">(Here)</p>
        <table>
            <tr>
                <th>Type:</th>
                <th id="pro156m4">I V vi IV</th>
                <th id="pro146m5">I IV vi V</th>
                <th id="pro16m45">I vi IV V</th>
            </tr>
            <tr>
                <th id="progression">Progression:</th>
                <th id="pro1">-</th>
                <th id="pro2">-</th>
                <th id="pro3">-</th>
            </tr>
        </table>
        <!-- <h3>A good progression:</h3>
        <p id="pros">(Here)</p> -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
<script type="text/javascript" src="scale.js"></script>
</html>
