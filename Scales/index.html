<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scale - Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="./index.html" style="text-decoration: none; color: black;">Scale Maker</a></h1>  
        <h2>Discover any scale formation in a few steps</h2>
    </header>
    <main>
        <div class="blocs">
            <h3>Scale Type</h3>
            <select id="type">
                <option value="Ma">Major</option>
                <option value="Mi">Minor</option>
            </select>
        </div>
        <div class="blocs">
            <h3>Choose a chord:</h3>
            <select id="chord" class="form-select form-select-lg mb-3">
                <!-- <option value="Cb">Cb</option> -->
                <option value="C">C</option>
                <option value="C#">C#</option>
                <!-- <option value="Db">Db</option> -->
                <option value="D">D</option>
                <option value="D#">D#</option>
                <!-- <option value="Eb">Eb</option> -->
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <!-- <option value="Gb">Gb</option> -->
                <option value="G">G</option>
                <option value="G#">G#</option>
                <!-- <option value="Ab">Ab</option> -->
                <option value="A">A</option>
                <option value="A#">A#</option>
                <!-- <option value="Bb">Bb</option> -->
                <option value="B">B</option>
            </select>
            <button type="button" class="btn btn-success" onclick="choose()">Ready</button>
        </div>
        <div class="blocs">
            <h3>Your harmonic scale:</h3>
            <p id="scale1">(Here)</p>
        </div>
        <table class="m-3 ">
            <tr>
                <th>Type:</th>
                <th id="pro156m4">1,5,6m,4</th>
                <th id="pro146m5">1,4,6m,5</th>
                <th id="pro16m45">1,6m,4,5</th>
            </tr>
            <tr>
                <th id="progression">Progression:</th>
                <th id="pro1">-</th>
                <th id="pro2">-</th>
                <th id="pro3">-</th>
            </tr>
        </table>
        <a href="../index.html" class="btn btn-success m-3 p-3">Back</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="scale.js"></script>
</html>
